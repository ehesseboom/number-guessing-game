<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <div class="message-display">
        <p class="hidden" id="msg-high">
          <span>Too high!</span><br />Try again.
        </p>
        <p class="hidden" id="msg-low"><span>Too low!</span><br />Try again.</p>
        <p class="hidden" id="msg-correct">
          <span>Congrats! &#127881;</span><br />You found the correct number:
          <span id="correct-number-succes"></span>
        </p>
        <p class="hidden" id="msg-gameover">
          <span>Game over!</span><br />The correct number was
          <span id="correct-number-fail"></span>.
        </p>
      </div>
      <form action="">
        <input
          class="user-input"
          id="user-input"
          type="number"
          min="1"
          max="100"
          step="1"
          required
        />
        <button class="btn-submit" id="btn-submit">Submit</button>
        <p id="guess-count">Guesses left: 5</p>
        <button class="btn-reset" id="btn-reset">Reset</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
